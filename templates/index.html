<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather app</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('static',filename='style.css')}}">
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/864e9fd339.js" crossorigin="anonymous"></script>
    <header>
        <nav class="navbar bg-success text-white bg-opacity-75">
          <div class="container-fluid">
            <a class="navbar-brand text-white fs-1" href="#"><i class="fa-solid fa-cloud fa-white"></i>&nbsp;Weather app</a>
          </div>
        </nav>
    </header>
    <main class="px-5 mt-4">
        <form class="input-group mb-3 mt-5 search-box" method="post" action="/weather">
            <input type="search" pattern="[a-zA-Z -]+" class="form-control border-0" list="datalistOptions" title="Please enter alphabets only" id="searchInput" placeholder="Type to search..." aria-describedby="search" name="city" id="city" maxlength="100">
                <datalist id="datalistOptions">
                  <option value="Kolkata">
                  <option value="Mumbai">
                  <option value="Delhi">
                  <option value="Chennai">
                </datalist>
          <input class="btn btn-success border-0" type="submit" id="search" value="Search">
        </form>
        <div class="card-deck mt-5" id="card-deck-id">
           <div class="card border-0 bg-success text-white bg-opacity-75 mt-3" >
              <div class="card-header border-bottom-0 fs-3 ">
                  <i class="fa-solid fa-cloud fa-white"></i>
                {{name}}
              </div>
              <ul class="list-group list-group-flush p-0" >
                  <li class="list-group-item border-bottom-0 bg-success text-white bg-opacity-10"><div>State</div> <div>{{state}}</div></li>
                <li class="list-group-item border-bottom-0 bg-success text-white bg-opacity-10"><div>Temperature</div> <div>{{temp}}Â°C</div></li>
                <li class="list-group-item border-bottom-0 bg-success text-white bg-opacity-10"><div>Weather</div> <div>{{climate}}</div></li>
                <li class="list-group-item border-bottom-0 bg-success text-white bg-opacity-10"><div>Humidity</div> <div>{{humid}}%</div></li>
                <li class="list-group-item border-bottom-0 bg-success text-white bg-opacity-10"><div>Wind speed</div> <div>{{wind}}miles/h</div></li>
              </ul>
            </div>
        </div>
    </main>
    <footer class="text-white fs-5">
        &copy; Copyright Azim Ahmed Bijapur 2023
    </footer>
</body>
</html>
